<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div>
        <form class="px-3 py-2">
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name"><br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="phone">Phone</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="gender">Gender</label><br>
            <select id="gender">
                <option></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>
            <label for="country">Country</label><br>
            <input type="text" id="country" name="first_name"><br>
            <label for="state">State</label><br>
            <input type="text" id="state" name="last_name"><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="first_name"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="last_name"><br>
            <label for="confirm_password">Confirm password</label><br>
            <input type="password" id="confirm_password" name="last_name"><br>
            <input class="my-3" type="button" value="Submit"><br>
        </form>
    </div>
    <a class="px-3 py-1" href="index.html">Return to homepage</a>
</body>
</html>
